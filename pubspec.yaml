name: chery_master_controller
description: Professional ADB-based remote controller for Chery car multimedia systems
publish_to: 'none'
version: 1.3.0+3

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  
  # ADB Communication
  # pure_adb: ^0.1.0  # TODO: Add when available
  
  # Network Operations
  network_info_plus: ^6.1.4
  connectivity_plus: ^6.1.5
  
  # File Operations
  file_picker: ^8.1.6
  path_provider: ^2.1.5
  share_plus: ^10.1.3
  
  # UI and UX
  intl: ^0.19.0
  flutter_spinkit: 5.2.0
  fluttertoast: ^8.2.8
  
  # State Management
  provider: ^6.1.2
  
  # Data Storage
  shared_preferences: ^2.3.3
  
  cupertino_icons: ^1.0.8
  firebase_ai: ^3.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
